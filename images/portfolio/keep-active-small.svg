<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 440 280">
  <!-- Background with subtle gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f7ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2ff;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect width="440" height="280" rx="6" fill="url(#bgGradient)" />
  
  <!-- Chrome browser mini-mockup -->
  <rect x="20" y="20" width="400" height="240" rx="6" fill="white" filter="url(#dropShadow)" />
  
  <!-- Browser header -->
  <rect x="20" y="20" width="400" height="25" rx="6 6 0 0" fill="#f0f0f0" />
  <circle cx="35" cy="32.5" r="4" fill="#ff6058" />
  <circle cx="47" cy="32.5" r="4" fill="#ffbd2e" />
  <circle cx="59" cy="32.5" r="4" fill="#28ca41" />
  
  <!-- Address bar -->
  <rect x="75" y="25" width="260" height="15" rx="7.5" fill="#e8e8e8" />
  <text x="85" y="35" font-family="Arial, sans-serif" font-size="8" fill="#666">https://example.com/dashboard</text>
  
  <!-- Extension icon (active) -->
  <g transform="translate(360, 32.5)">
    <rect x="-7" y="-7" width="14" height="14" rx="2" fill="#4CAF50" />
    <path d="M-3,0 A3,3 0 1,1 3,0 A3,3 0 1,1 -3,0" stroke="white" stroke-width="1" fill="none" />
    <path d="M0,-3 L0,0 L2,0" stroke="white" stroke-width="1" fill="none" stroke-linecap="round" />
    <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="10s" repeatCount="indefinite" additive="sum" />
  </g>
  
  <!-- Main content area with split view -->
  <rect x="20" y="45" width="400" height="215" rx="0 0 6 6" fill="#f9f9f9" />
  
  <!-- Dashboard view (left side) -->
  <rect x="30" y="55" width="175" height="195" rx="4" fill="#f8f8f8" stroke="#e0e0e0" stroke-width="1" />
  
  <!-- Dashboard header -->
  <rect x="30" y="55" width="175" height="25" rx="4 4 0 0" fill="#4a4a4a" />
  <text x="40" y="72" font-family="Arial, sans-serif" font-weight="bold" font-size="10" fill="white">DASHBOARD</text>
  <text x="165" y="72" font-family="Arial, sans-serif" font-weight="normal" font-size="6" fill="#cccccc">14:32</text>
  
  <!-- Dashboard content placeholders -->
  <rect x="40" y="90" width="155" height="40" rx="3" fill="white" stroke="#e0e0e0" stroke-width="1" />
  <rect x="45" y="95" width="80" height="8" rx="2" fill="#e0e0e0" />
  <rect x="45" y="108" width="140" height="3" rx="1" fill="#e0e0e0" />
  <rect x="45" y="115" width="140" height="3" rx="1" fill="#e0e0e0" />
  <rect x="45" y="122" width="50" height="5" rx="2" fill="#4CAF50" />
  <text x="70" y="126" font-family="Arial, sans-serif" font-size="4" text-anchor="middle" fill="white">ACTIVE</text>
  
  <rect x="40" y="140" width="155" height="40" rx="3" fill="white" stroke="#e0e0e0" stroke-width="1" />
  <rect x="45" y="145" width="70" height="8" rx="2" fill="#e0e0e0" />
  <rect x="45" y="158" width="140" height="10" rx="1" fill="#e0e0e0" />
  <rect x="45" y="172" width="50" height="5" rx="2" fill="#4CAF50" />
  <text x="70" y="176" font-family="Arial, sans-serif" font-size="4" text-anchor="middle" fill="white">ACTIVE</text>
  
  <rect x="40" y="190" width="155" height="50" rx="3" fill="white" stroke="#e0e0e0" stroke-width="1" />
  <rect x="45" y="195" width="90" height="8" rx="2" fill="#e0e0e0" />
  <rect x="45" y="208" width="140" height="3" rx="1" fill="#e0e0e0" />
  <rect x="45" y="215" width="140" height="3" rx="1" fill="#e0e0e0" />
  <rect x="45" y="222" width="140" height="3" rx="1" fill="#e0e0e0" />
  <rect x="45" y="229" width="85" height="3" rx="1" fill="#e0e0e0" />
  
  <!-- Extension popup (right side) -->
  <rect x="215" y="55" width="195" height="195" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1" filter="url(#dropShadow)" />
  
  <!-- Extension Header -->
  <rect x="215" y="55" width="195" height="35" rx="4 4 0 0" fill="#4CAF50" />
  <text x="255" y="77" font-family="Arial, sans-serif" font-weight="bold" font-size="12" fill="white">Keep Active Extension</text>
  
  <!-- Extension Icon -->
  <g transform="translate(230, 72.5)">
    <circle cx="0" cy="0" r="10" fill="white" />
    <path d="M-4,0 A4,4 0 1,1 4,0 A4,4 0 1,1 -4,0" stroke="#4CAF50" stroke-width="1.5" fill="none" />
    <path d="M0,-4 L0,0 L2.5,0" stroke="#4CAF50" stroke-width="1.5" fill="none" stroke-linecap="round" />
  </g>
  
  <!-- Time interval section -->
  <text x="225" y="105" font-family="Arial, sans-serif" font-size="9" fill="#333">Time Interval (minutes):</text>
  <rect x="225" y="110" width="175" height="25" rx="3" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="1" />
  <text x="235" y="126" font-family="Arial, sans-serif" font-size="10" fill="#333">3</text>
  <polygon points="390,115 395,125 385,125" fill="#666" />
  
  <!-- URL section -->
  <text x="225" y="150" font-family="Arial, sans-serif" font-size="9" fill="#333">URL:</text>
  <rect x="225" y="155" width="175" height="25" rx="3" fill="white" stroke="#e0e0e0" stroke-width="1" />
  <text x="235" y="171" font-family="Arial, sans-serif" font-size="8" fill="#999">https://example.com/dashboard</text>
  
  <!-- Start button -->
  <g>
    <rect x="225" y="195" width="175" height="30" rx="4" fill="#4CAF50" />
    <text x="312.5" y="215" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Start</text>
    <animate attributeName="opacity" values="1;0.8;1" dur="2s" repeatCount="indefinite" />
  </g>
  
  <!-- Connection visualization -->
  <g transform="translate(312.5, 235)">
    <circle cx="0" cy="0" r="8" fill="#4CAF50" opacity="0.2" />
    <path d="M0,-5 L0,5 M-5,0 L5,0" stroke="#4CAF50" stroke-width="1.5" />
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="3s" repeatCount="indefinite" />
  </g>
  
  <path d="M312.5,235 L120,125" stroke="#4CAF50" stroke-width="0.75" stroke-dasharray="3,3">
    <animate attributeName="stroke-dashoffset" from="6" to="0" dur="1s" repeatCount="indefinite" />
  </path>
  <path d="M312.5,235 L120,175" stroke="#4CAF50" stroke-width="0.75" stroke-dasharray="3,3">
    <animate attributeName="stroke-dashoffset" from="6" to="0" dur="1s" repeatCount="indefinite" />
  </path>
  
  <!-- Tagline -->
  <text x="220" y="270" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#333">Avoid session timeouts and maintain your online presence</text>
</svg>
