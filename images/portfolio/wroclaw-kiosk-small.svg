<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 440 280">
  <!-- Background -->
  <rect width="440" height="280" rx="5" fill="#f5f5f5" />
  
  <!-- Kiosk Structure -->
  <rect x="135" y="40" width="170" height="200" rx="3" fill="#d32f2f" stroke="#b71c1c" stroke-width="2" />
  
  <!-- Kiosk Roof -->
  <path d="M125,40 L315,40 L300,25 L140,25 Z" fill="#b71c1c" stroke="#8e0000" stroke-width="1" />
  
  <!-- Kiosk Window/Display -->
  <rect x="145" y="50" width="150" height="140" rx="2" fill="#fff" stroke="#ddd" stroke-width="1" />
  
  <!-- Wrocław Skyline Silhouette -->
  <path d="M145,160 L155,160 L160,150 L165,160 L170,145 L175,160 L185,145 L195,160 L200,150 L205,150 L210,135 L215,150 
           L220,140 L225,160 L230,150 L240,160 L245,150 L255,160 L260,145 L265,160 L270,150 L295,160" 
        fill="#002855" />
  
  <!-- Display Section with News Headlines -->
  <rect x="150" y="60" width="140" height="90" rx="2" fill="#f8f8f8" />
  
  <!-- Newspaper Title -->
  <text x="220" y="75" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#d32f2f">WROCŁAWSKI</text>
  <text x="220" y="88" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#d32f2f">KIOSK WIADOMOŚCI</text>
  
  <!-- News Headlines -->
  <g font-family="Arial, sans-serif" font-size="6" fill="#333">
    <rect x="155" y="95" width="130" height="1" fill="#ddd" />
    <text x="157" y="105">• Nowy park w centrum miasta</text>
    <rect x="155" y="110" width="130" height="1" fill="#ddd" />
    <text x="157" y="120">• Festiwal światła już w sobotę</text>
    <rect x="155" y="125" width="130" height="1" fill="#ddd" />
    <text x="157" y="135">• Rynek: nowe inwestycje</text>
    <rect x="155" y="140" width="130" height="1" fill="#ddd" />
    <text x="157" y="150">• Odra: poziom wody stabilny</text>
  </g>
  
  <!-- Kiosk Base -->
  <rect x="145" y="190" width="150" height="50" rx="1" fill="#b71c1c" />
  
  <!-- City Emblem (simplified Wrocław coat of arms) -->
  <g transform="translate(220, 215) scale(0.5)">
    <path d="M0,-15 L6,-5 L18,-10 L15,2 L25,10 L10,10 L5,20 L0,10 L-10,10 L-25,10 L-15,2 L-18,-10 L-6,-5 Z" fill="#e0e0e0" />
    <circle cx="0" cy="0" r="5" fill="#d32f2f" />
  </g>
  
  <!-- Date Display -->
  <rect x="160" y="175" width="120" height="15" rx="2" fill="#f8f8f8" stroke="#ddd" />
  <text x="220" y="185" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#555">03.03.2025</text>
  
  <!-- Decorative Elements -->
  <circle cx="155" cy="215" r="5" fill="#f8f8f8" />
  <circle cx="285" cy="215" r="5" fill="#f8f8f8" />
  
  <!-- Newspapers/Magazines Stack -->
  <g transform="translate(100, 190) scale(0.8)">
    <rect x="0" y="0" width="25" height="30" rx="1" fill="#f8f8f8" stroke="#ddd" />
    <rect x="-3" y="3" width="25" height="30" rx="1" fill="#e0e0e0" stroke="#ccc" />
    <rect x="-6" y="6" width="25" height="30" rx="1" fill="#f8f8f8" stroke="#ddd" />
    <text x="6" y="25" font-family="Arial, sans-serif" font-size="5" fill="#555" transform="rotate(-90, 6, 25)">GAZETA</text>
  </g>
  
  <g transform="translate(330, 200) scale(0.8)">
    <rect x="0" y="0" width="20" height="25" rx="1" fill="#f8f8f8" stroke="#ddd" />
    <rect x="3" y="3" width="20" height="25" rx="1" fill="#e0e0e0" stroke="#ccc" />
    <rect x="6" y="6" width="20" height="25" rx="1" fill="#f8f8f8" stroke="#ddd" />
    <text x="14" y="20" font-family="Arial, sans-serif" font-size="5" fill="#555" transform="rotate(-90, 14, 20)">MAGAZYN</text>
  </g>
  
  <!-- Digital Elements -->
  <rect x="350" y="80" width="25" height="35" rx="3" fill="#333" stroke="#222" stroke-width="1" /> <!-- Smartphone -->
  <rect x="352" y="85" width="21" height="25" rx="1" fill="#0288d1" /> <!-- Screen -->
  <circle cx="362.5" cy="112" r="2" fill="#666" /> <!-- Home Button -->
  
  <rect x="60" y="90" width="40" height="30" rx="2" fill="#333" stroke="#222" stroke-width="1" /> <!-- Tablet -->
  <rect x="63" y="93" width="34" height="24" rx="1" fill="#0288d1" /> <!-- Screen -->
  <circle cx="80" cy="120" r="1.5" fill="#666" /> <!-- Home Button -->
  
  <!-- WiFi Symbol -->
  <g transform="translate(220, 40) scale(0.3)">
    <path d="M0,15 C-20,15 -35,5 -40,-15 C-15,0 15,0 40,-15 C35,5 20,15 0,15 Z" fill="#0288d1" opacity="0.8" />
    <path d="M0,10 C-15,10 -25,0 -30,-15 C-10,-5 10,-5 30,-15 C25,0 15,10 0,10 Z" fill="#0288d1" opacity="0.9" />
    <path d="M0,5 C-8,5 -15,-5 -20,-15 C-7,-10 7,-10 20,-15 C15,-5 8,5 0,5 Z" fill="#0288d1" />
  </g>
  
  <!-- Title Banner -->
  <path d="M60,250 L380,250 L370,270 L70,270 Z" fill="#002855" />
  <text x="220" y="264" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">WROCŁAWSKI KIOSK WIADOMOŚCI</text>
</svg>
