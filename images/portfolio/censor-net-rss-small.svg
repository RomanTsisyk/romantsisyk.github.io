<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 440 280">
  <!-- Background with Ukrainian national colors gradient -->
  <defs>
    <linearGradient id="ukrGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0057b7;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:0.1" />
    </linearGradient>
    <filter id="dropShadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect width="440" height="280" rx="8" fill="url(#ukrGradient)" />
  
  <!-- Chrome browser mini-mockup -->
  <rect x="20" y="20" width="400" height="240" rx="6" fill="white" filter="url(#dropShadow)" />
  
  <!-- Browser header -->
  <rect x="20" y="20" width="400" height="25" rx="6 6 0 0" fill="#f0f0f0" />
  <circle cx="35" cy="32.5" r="4" fill="#ff6058" />
  <circle cx="47" cy="32.5" r="4" fill="#ffbd2e" />
  <circle cx="59" cy="32.5" r="4" fill="#28ca41" />
  
  <!-- Address bar -->
  <rect x="75" y="25" width="240" height="15" rx="7.5" fill="#e8e8e8" />
  <text x="85" y="35" font-family="Arial, sans-serif" font-size="8" fill="#666">https://censor.net/ua/news</text>
  
  <!-- Extension icon (active) -->
  <g transform="translate(345, 32.5)">
    <rect x="-7" y="-7" width="14" height="14" rx="2" fill="#0057b7" />
    <circle cx="0" cy="0" r="4" fill="#ffd700" />
    <path d="M-3,-3 L3,3 M-3,3 L3,-3" stroke="#0057b7" stroke-width="1.5" stroke-linecap="round" />
  </g>
  
  <!-- Notification bubble -->
  <g transform="translate(345, 32.5)">
    <circle cx="4" cy="-4" r="4" fill="#ff0000" />
    <text x="4" y="-2" font-family="Arial, sans-serif" font-size="6" font-weight="bold" text-anchor="middle" fill="white">4</text>
  </g>
  
  <!-- Main content area with split view -->
  <rect x="20" y="45" width="400" height="215" rx="0 0 6 6" fill="#f9f9f9" />
  
  <!-- Website view (left side) -->
  <rect x="30" y="55" width="165" height="195" rx="4" fill="#f8f8f8" stroke="#e0e0e0" stroke-width="1" />
  
  <!-- Website header -->
  <rect x="30" y="55" width="165" height="30" rx="4 4 0 0" fill="#0057b7" />
  <text x="40" y="75" font-family="Arial, sans-serif" font-weight="bold" font-size="10" fill="white">CENSOR.NET</text>
  <text x="110" y="75" font-family="Arial, sans-serif" font-weight="normal" font-size="6" fill="#ffd700">НОВИНИ</text>
  
  <!-- Website content placeholder -->
  <rect x="40" y="95" width="145" height="70" rx="2" fill="#e0e0e0" />
  <rect x="40" y="175" width="145" height="8" rx="2" fill="#d0d0d0" />
  <rect x="40" y="188" width="120" height="8" rx="2" fill="#d0d0d0" />
  <rect x="40" y="201" width="135" height="8" rx="2" fill="#d0d0d0" />
  <rect x="40" y="214" width="110" height="8" rx="2" fill="#d0d0d0" />
  <rect x="40" y="227" width="125" height="8" rx="2" fill="#d0d0d0" />
  
  <!-- Extension popup (right side) -->
  <rect x="205" y="55" width="205" height="195" rx="4" fill="white" stroke="#e0e0e0" stroke-width="1" filter="url(#dropShadow)" />
  
  <!-- Extension Header -->
  <rect x="205" y="55" width="205" height="35" rx="4 4 0 0" fill="#0057b7" />
  <text x="220" y="77" font-family="Arial, sans-serif" font-weight="bold" font-size="12" fill="white">Censor.net RSS Agent</text>
  
  <!-- Extension Icon -->
  <g transform="translate(380, 72.5)">
    <circle cx="0" cy="0" r="10" fill="white" />
    <g transform="scale(0.6)">
      <circle cx="0" cy="0" r="8" fill="#ffd700" />
      <path d="M-5,-5 L5,5 M-5,5 L5,-5" stroke="#0057b7" stroke-width="2" stroke-linecap="round" />
    </g>
  </g>
  
  <!-- News Feed Articles -->
  <!-- Article 1 -->
  <rect x="215" y="100" width="185" height="32" rx="3" fill="#f9f9f9" stroke="#eeeeee" />
  <text x="225" y="114" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#333">Міністр оборони анонсував нові поставки зброї</text>
  <text x="225" y="125" font-family="Arial, sans-serif" font-size="6" fill="#666">20 хвилин тому • Політика</text>
  <circle cx="385" cy="116" r="6" fill="#0057b7" opacity="0.8" />
  <text x="385" y="118" font-family="Arial, sans-serif" font-size="6" font-weight="bold" text-anchor="middle" fill="white">1</text>
  
  <!-- Article 2 -->
  <rect x="215" y="138" width="185" height="32" rx="3" fill="#f9f9f9" stroke="#eeeeee" />
  <text x="225" y="152" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#333">Економіка України: позитивні тенденції</text>
  <text x="225" y="163" font-family="Arial, sans-serif" font-size="6" fill="#666">1 година тому • Економіка</text>
  <circle cx="385" cy="154" r="6" fill="#0057b7" opacity="0.8" />
  <text x="385" y="156" font-family="Arial, sans-serif" font-size="6" font-weight="bold" text-anchor="middle" fill="white">2</text>
  
  <!-- Article 3 -->
  <rect x="215" y="176" width="185" height="32" rx="3" fill="#f9f9f9" stroke="#eeeeee" />
  <text x="225" y="190" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#333">Культурна спадщина: нові об'єкти ЮНЕСКО</text>
  <text x="225" y="201" font-family="Arial, sans-serif" font-size="6" fill="#666">3 години тому • Культура</text>
  <circle cx="385" cy="192" r="6" fill="#0057b7" opacity="0.8" />
  <text x="385" y="194" font-family="Arial, sans-serif" font-size="6" font-weight="bold" text-anchor="middle" fill="white">3</text>
  
  <!-- RSS Icon and Options -->
  <g transform="translate(307, 225)">
    <circle cx="0" cy="0" r="10" fill="#ff6600" />
    <circle cx="-3" cy="3" r="2" fill="white" />
    <path d="M-3,0 A3,3 0 0,1 0,3" stroke="white" stroke-width="1.5" fill="none" />
    <path d="M-3,-3 A6,6 0 0,1 3,3" stroke="white" stroke-width="1.5" fill="none" />
  </g>
  
  <!-- Ukrainian flag elements -->
  <rect x="10" y="20" width="5" height="240" fill="#0057b7" />
  <rect x="10" y="140" width="5" height="120" fill="#ffd700" />
  
  <rect x="425" y="20" width="5" height="240" fill="#0057b7" />
  <rect x="425" y="140" width="5" height="120" fill="#ffd700" />
  
  <!-- Tagline -->
  <text x="220" y="270" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#333">Stay informed with the latest Ukrainian news</text>
</svg>
