<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 560">
  <!-- Defs for filters and gradients -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#f5f5f5;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="0" dy="5" stdDeviation="8" flood-opacity="0.2"/>
    </filter>
    <linearGradient id="metalGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c0c0c0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a0a0a0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#808080;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1400" height="560" rx="10" fill="url(#skyGradient)" />
  
  <!-- City silhouette background -->
  <path d="M0,460 L50,440 L100,450 L150,430 L200,450 L250,420 L300,450 L350,430 L400,440 L450,400 L500,430 L550,450 L600,420 L650,440 L700,390 L750,430 L800,450 L850,420 L900,450 L950,380 L1000,450 L1050,430 L1100,440 L1150,400 L1200,450 L1250,420 L1300,440 L1350,420 L1400,450 L1400,560 L0,560 Z" fill="#e0e0e0" opacity="0.5" />
  
  <!-- Kiosk Structure -->
  <rect x="500" y="60" width="400" height="420" rx="10" fill="#d32f2f" stroke="#b71c1c" stroke-width="5" filter="url(#dropShadow)" />
  
  <!-- Kiosk Roof -->
  <path d="M480,60 L920,60 L890,20 L510,20 Z" fill="#b71c1c" stroke="#8e0000" stroke-width="3" filter="url(#dropShadow)" />
  
  <!-- Kiosk Window/Display -->
  <rect x="520" y="80" width="360" height="300" rx="5" fill="#fff" stroke="#ddd" stroke-width="3" />
  
  <!-- Wrocław Skyline Silhouette -->
  <path d="M520,310 L540,310 L550,290 L560,310 L570,275 L580,310 L600,270 L620,310 L630,290 L640,290 L650,250 L660,290 
           L670,260 L680,310 L690,280 L710,310 L720,290 L740,310 L750,270 L760,310 L770,290 L780,310 L790,270 L800,310
           L810,290 L820,310 L830,280 L840,310 L850,290 L880,310" 
        fill="#002855" />
  
  <!-- Display Section with News Headlines -->
  <rect x="530" y="100" width="340" height="200" rx="5" fill="#f8f8f8" />
  
  <!-- Newspaper Title -->
  <text x="700" y="130" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#d32f2f">WROCŁAWSKI</text>
  <text x="700" y="160" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#d32f2f">KIOSK WIADOMOŚCI</text>
  
  <!-- News Headlines -->
  <g font-family="Arial, sans-serif" font-size="16" fill="#333">
    <rect x="540" y="180" width="320" height="2" fill="#ddd" />
    <text x="545" y="200">• Nowy park w centrum miasta otwarty</text>
    <rect x="540" y="210" width="320" height="2" fill="#ddd" />
    <text x="545" y="230">• Festiwal światła już w sobotę - atrakcje</text>
    <rect x="540" y="240" width="320" height="2" fill="#ddd" />
    <text x="545" y="260">• Rynek: nowe inwestycje zatwierdzone</text>
    <rect x="540" y="270" width="320" height="2" fill="#ddd" />
    <text x="545" y="290">• Odra: poziom wody stabilny po opadach</text>
  </g>
  
  <!-- Kiosk Base -->
  <rect x="520" y="380" width="360" height="100" rx="3" fill="#b71c1c" />
  
  <!-- City Emblem (Wrocław coat of arms) -->
  <g transform="translate(700, 430)">
    <path d="M0,-30 L12,-10 L36,-20 L30,4 L50,20 L20,20 L10,40 L0,20 L-20,20 L-50,20 L-30,4 L-36,-20 L-12,-10 Z" fill="#e0e0e0" />
    <circle cx="0" cy="0" r="10" fill="#d32f2f" />
    <path d="M-4,-4 L4,4 M-4,4 L4,-4" stroke="#fff" stroke-width="2" />
  </g>
  
  <!-- Date Display -->
  <rect x="550" y="350" width="300" height="30" rx="5" fill="#f8f8f8" stroke="#ddd" stroke-width="2" />
  <text x="700" y="370" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#555">03.03.2025</text>
  
  <!-- Decorative Elements -->
  <circle cx="550" cy="430" r="15" fill="#f8f8f8" />
  <circle cx="850" cy="430" r="15" fill="#f8f8f8" />
  
  <!-- Newspapers/Magazines Stack -->
  <g transform="translate(350, 350)">
    <rect x="0" y="0" width="60" height="80" rx="3" fill="#f8f8f8" stroke="#ddd" stroke-width="2" />
    <rect x="-10" y="10" width="60" height="80" rx="3" fill="#e0e0e0" stroke="#ccc" stroke-width="2" />
    <rect x="-20" y="20" width="60" height="80" rx="3" fill="#f8f8f8" stroke="#ddd" stroke-width="2" />
    <text x="15" y="65" font-family="Arial, sans-serif" font-size="14" fill="#555" transform="rotate(-90, 15, 65)">GAZETA WROCŁAWSKA</text>
  </g>
  
  <g transform="translate(950, 380)">
    <rect x="0" y="0" width="50" height="60" rx="3" fill="#f8f8f8" stroke="#ddd" stroke-width="2" />
    <rect x="10" y="10" width="50" height="60" rx="3" fill="#e0e0e0" stroke="#ccc" stroke-width="2" />
    <rect x="20" y="20" width="50" height="60" rx="3" fill="#f8f8f8" stroke="#ddd" stroke-width="2" />
    <text x="40" y="50" font-family="Arial, sans-serif" font-size="12" fill="#555" transform="rotate(-90, 40, 50)">MAGAZYN MIEJSKI</text>
  </g>
  
  <!-- Digital Elements -->
  <g transform="translate(1050, 150)">
    <!-- Smartphone -->
    <rect x="0" y="0" width="70" height="120" rx="10" fill="#333" stroke="#222" stroke-width="2" filter="url(#dropShadow)" />
    <rect x="5" y="10" width="60" height="100" rx="3" fill="#0288d1" />
    <circle cx="35" cy="115" r="5" fill="#666" />
    
    <!-- Screen content -->
    <rect x="10" y="15" width="50" height="10" rx="5" fill="#fff" opacity="0.8" />
    <rect x="10" y="30" width="50" height="5" rx="2.5" fill="#fff" opacity="0.6" />
    <rect x="10" y="40" width="40" height="5" rx="2.5" fill="#fff" opacity="0.6" />
    <rect x="10" y="50" width="45" height="5" rx="2.5" fill="#fff" opacity="0.6" />
    <rect x="10" y="60" width="35" height="5" rx="2.5" fill="#fff" opacity="0.6" />
    <text x="35" y="90" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#fff">WIADOMOŚCI</text>
  </g>
  
  <g transform="translate(250, 200)">
    <!-- Tablet -->
    <rect x="0" y="0" width="120" height="90" rx="8" fill="#333" stroke="#222" stroke-width="2" filter="url(#dropShadow)" />
    <rect x="5" y="5" width="110" height="80" rx="3" fill="#0288d1" />
    <circle cx="60" cy="90" r="3" fill="#666" opacity="0.5" />
    
    <!-- Screen content -->
    <rect x="10" y="10" width="100" height="15" rx="7.5" fill="#fff" opacity="0.8" />
    <rect x="10" y="30" width="100" height="5" rx="2.5" fill="#fff" opacity="0.6" />
    <rect x="10" y="40" width="80" height="5" rx="2.5" fill="#fff" opacity="0.6" />
    <rect x="10" y="50" width="90" height="5" rx="2.5" fill="#fff" opacity="0.6" />
    <rect x="10" y="60" width="70" height="5" rx="2.5" fill="#fff" opacity="0.6" />
    <rect x="10" y="70" width="40" height="10" rx="5" fill="#d32f2f" opacity="0.8" />
    <text x="30" y="78" font-family="Arial, sans-serif" font-size="7" text-anchor="middle" fill="#fff">CZYTAJ</text>
  </g>
  
  <!-- WiFi Symbol -->
  <g transform="translate(700, 50)">
    <path d="M0,30 C-40,30 -60,10 -80,-30 C-30,0 30,0 80,-30 C60,10 40,30 0,30 Z" fill="#0288d1" opacity="0.7" />
    <path d="M0,20 C-30,20 -45,0 -60,-30 C-20,-10 20,-10 60,-30 C45,0 30,20 0,20 Z" fill="#0288d1" opacity="0.8" />
    <path d="M0,10 C-15,10 -30,-10 -40,-30 C-15,-20 15,-20 40,-30 C30,-10 15,10 0,10 Z" fill="#0288d1" opacity="0.9" />
  </g>
  
  <!-- City elements in background -->
  <g opacity="0.3">
    <!-- Left building -->
    <rect x="100" y="250" width="80" height="210" fill="url(#metalGradient)" />
    <rect x="110" y="270" width="15" height="25" fill="#0288d1" opacity="0.8" />
    <rect x="135" y="270" width="15" height="25" fill="#0288d1" opacity="0.8" />
    <rect x="160" y="270" width="15" height="25" fill="#0288d1" opacity="0.8" />
    <rect x="110" y="305" width="15" height="25" fill="#0288d1" opacity="0.8" />
    <rect x="135" y="305" width="15" height="25" fill="#0288d1" opacity="0.8" />
    <rect x="160" y="305" width="15" height="25" fill="#0288d1" opacity="0.8" />
    <rect x="110" y="340" width="15" height="25" fill="#0288d1" opacity="0.8" />
    <rect x="135" y="340" width="15" height="25" fill="#0288d1" opacity="0.8" />
    <rect x="160" y="340" width="15" height="25" fill="#0288d1" opacity="0.8" />
    <rect x="110" y="375" width="15" height="25" fill="#0288d1" opacity="0.8" />
    <rect x="135" y="375" width="15" height="25" fill="#0288d1" opacity="0.8" />
    <rect x="160" y="375" width="15" height="25" fill="#0288d1" opacity="0.8" />
    <rect x="110" y="410" width="15" height="25" fill="#0288d1" opacity="0.8" />
    <rect x="135" y="410" width="15" height="25" fill="#0288d1" opacity="0.8" />
    <rect x="160" y="410" width="15" height="25" fill="#0288d1" opacity="0.8" />
    
    <!-- Right building -->
    <rect x="1220" y="200" width="100" height="260" fill="url(#metalGradient)" />
    <rect x="1230" y="220" width="20" height="30" fill="#0288d1" opacity="0.8" />
    <rect x="1260" y="220" width="20" height="30" fill="#0288d1" opacity="0.8" />
    <rect x="1290" y="220" width="20" height="30" fill="#0288d1" opacity="0.8" />
    <rect x="1230" y="260" width="20" height="30" fill="#0288d1" opacity="0.8" />
    <rect x="1260" y="260" width="20" height="30" fill="#0288d1" opacity="0.8" />
    <rect x="1290" y="260" width="20" height="30" fill="#0288d1" opacity="0.8" />
    <rect x="1230" y="300" width="20" height="30" fill="#0288d1" opacity="0.8" />
    <rect x="1260" y="300" width="20" height="30" fill="#0288d1" opacity="0.8" />
    <rect x="1290" y="300" width="20" height="30" fill="#0288d1" opacity="0.8" />
    <rect x="1230" y="340" width="20" height="30" fill="#0288d1" opacity="0.8" />
    <rect x="1260" y="340" width="20" height="30" fill="#0288d1" opacity="0.8" />
    <rect x="1290" y="340" width="20" height="30" fill="#0288d1" opacity="0.8" />
    <rect x="1230" y="380" width="20" height="30" fill="#0288d1" opacity="0.8" />
    <rect x="1260" y="380" width="20" height="30" fill="#0288d1" opacity="0.8" />
    <rect x="1290" y="380" width="20" height="30" fill="#0288d1" opacity="0.8" />
    <rect x="1230" y="420" width="20" height="30" fill="#0288d1" opacity="0.8" />
    <rect x="1260" y="420" width="20" height="30" fill="#0288d1" opacity="0.8" />
    <rect x="1290" y="420" width="20" height="30" fill="#0288d1" opacity="0.8" />
  </g>
  
  <!-- Title Banner -->
  <path d="M200,500 L1200,500 L1150,540 L250,540 Z" fill="#002855" filter="url(#dropShadow)" />
  <text x="700" y="528" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">WROCŁAWSKI KIOSK WIADOMOŚCI</text>
  <text x="700" y="550" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#cccccc">Twoje źródło lokalnych wiadomości</text>
</svg>
