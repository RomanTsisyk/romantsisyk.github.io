<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" rx="8" fill="#f3f6f8" />
  
  <!-- LinkedIn-inspired header -->
  <rect x="0" y="0" width="400" height="50" rx="8" fill="#0a66c2" />
  <text x="20" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">LinkedIn Feed Cleaner</text>
  
  <!-- Browser extension icon -->
  <rect x="350" y="15" width="20" height="20" rx="4" fill="white" opacity="0.9" />
  <path d="M355,20 L365,20 M355,25 L365,25 M355,30 L365,30" stroke="#0a66c2" stroke-width="2" stroke-linecap="round" />
  
  <!-- LinkedIn feed representation -->
  <rect x="50" y="70" width="300" height="200" rx="8" fill="white" stroke="#e0e0e0" stroke-width="1" />
  
  <!-- Normal post -->
  <rect x="70" y="90" width="260" height="50" rx="4" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" />
  <circle cx="90" cy="110" r="12" fill="#0a66c2" opacity="0.2" />
  <rect x="110" y="100" width="180" height="6" rx="3" fill="#555555" />
  <rect x="110" y="115" width="140" height="4" rx="2" fill="#888888" />
  <rect x="110" y="125" width="120" height="4" rx="2" fill="#888888" />
  
  <!-- Sponsored post (being removed) -->
  <g>
    <rect x="70" y="155" width="260" height="50" rx="4" fill="#ffffff" stroke="#ff4d4d" stroke-width="1" stroke-dasharray="4 2" />
    <circle cx="90" cy="175" r="12" fill="#0a66c2" opacity="0.2" />
    <rect x="110" y="165" width="140" height="6" rx="3" fill="#555555" />
    <text x="260" y="168" font-family="Arial, sans-serif" font-size="8" fill="#ff4d4d">Sponsored</text>
    <rect x="110" y="180" width="90" height="4" rx="2" fill="#888888" />
    <rect x="110" y="190" width="70" height="4" rx="2" fill="#888888" />
    
    <!-- Red X mark -->
    <line x1="310" y1="145" x2="330" y2="165" stroke="#ff4d4d" stroke-width="3" stroke-linecap="round" />
    <line x1="330" y1="145" x2="310" y2="165" stroke="#ff4d4d" stroke-width="3" stroke-linecap="round" />
    
    <!-- Animation for removal -->
    <animateTransform attributeName="transform" attributeType="XML" type="translate" 
      from="0 0" to="400 0" dur="3s" begin="0.5s" repeatCount="1" fill="freeze" />
    <animate attributeName="opacity" from="1" to="0" dur="1s" begin="0.5s" repeatCount="1" fill="freeze" />
  </g>
  
  <!-- Normal post (below) -->
  <rect x="70" y="220" width="260" height="40" rx="4" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" />
  <circle cx="90" cy="240" r="12" fill="#0a66c2" opacity="0.2" />
  <rect x="110" y="235" width="150" height="6" rx="3" fill="#555555" />
  <rect x="110" y="247" width="100" height="4" rx="2" fill="#888888" />
  
  <!-- Shield icon to represent blocking -->
  <g transform="translate(320, 45) scale(0.7)">
    <path d="M0,0 L20,0 L20,25 L10,30 L0,25 Z" fill="#0a66c2" />
    <path d="M4,4 L16,4 L16,22 L10,26 L4,22 Z" fill="white" />
    <line x1="7" y1="14" x2="13" y2="14" stroke="#0a66c2" stroke-width="2" stroke-linecap="round" />
  </g>
  
  <!-- Multi-language indication -->
  <text x="60" y="285" font-family="Arial, sans-serif" font-size="10" fill="#555555">EN | ES | FR | DE | IT | PT | 中文 | 日本語</text>
  
  <!-- Extension badge -->
  <g transform="translate(350, 270)">
    <rect x="0" y="0" width="40" height="20" rx="10" fill="#0a66c2" />
    <text x="20" y="14" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">1.0.2</text>
  </g>
</svg>
