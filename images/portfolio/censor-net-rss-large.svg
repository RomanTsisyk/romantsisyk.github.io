<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 560">
  <!-- Background with Ukrainian national colors gradient -->
  <defs>
    <linearGradient id="ukrGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0057b7;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:0.1" />
    </linearGradient>
    <filter id="dropShadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect width="1400" height="560" rx="15" fill="url(#ukrGradient)" />
  
  <!-- Chrome browser mockup -->
  <rect x="200" y="50" width="1000" height="460" rx="10" fill="white" filter="url(#dropShadow)" />
  
  <!-- Browser header -->
  <rect x="200" y="50" width="1000" height="40" rx="10 10 0 0" fill="#f0f0f0" />
  <circle cx="230" cy="70" r="8" fill="#ff6058" />
  <circle cx="255" cy="70" r="8" fill="#ffbd2e" />
  <circle cx="280" cy="70" r="8" fill="#28ca41" />
  
  <!-- Address bar -->
  <rect x="310" y="60" width="700" height="20" rx="10" fill="#e8e8e8" />
  <text x="340" y="74" font-family="Arial, sans-serif" font-size="12" fill="#666">https://censor.net/ua/news</text>
  
  <!-- Extension icon area -->
  <rect x="1030" y="60" width="150" height="20" rx="3" fill="#f0f0f0" />
  
  <!-- Extension icon (active) -->
  <g transform="translate(1100, 70)">
    <rect x="-12" y="-12" width="24" height="24" rx="4" fill="#0057b7" />
    <circle cx="0" cy="0" r="8" fill="#ffd700" />
    <path d="M-5,-5 L5,5 M-5,5 L5,-5" stroke="#0057b7" stroke-width="2" stroke-linecap="round" />
    <animateTransform attributeName="transform" type="scale" values="1;1.1;1" dur="2s" repeatCount="indefinite" additive="sum" />
  </g>
  
  <!-- Main content area -->
  <rect x="200" y="90" width="1000" height="420" rx="0 0 10 10" fill="white" />
  
  <!-- Extension popup panel -->
  <rect x="800" y="100" width="380" height="430" rx="8" fill="white" stroke="#e0e0e0" stroke-width="2" filter="url(#dropShadow)" />
  
  <!-- Extension Header -->
  <rect x="800" y="100" width="380" height="60" rx="8 8 0 0" fill="#0057b7" />
  <text x="830" y="138" font-family="Arial, sans-serif" font-weight="bold" font-size="22" fill="white">Censor.net RSS Agent</text>
  
  <!-- Extension Icon -->
  <g transform="translate(1140, 130)">
    <circle cx="0" cy="0" r="20" fill="white" />
    <g transform="scale(0.8)">
      <circle cx="0" cy="0" r="12" fill="#ffd700" />
      <path d="M-8,-8 L8,8 M-8,8 L8,-8" stroke="#0057b7" stroke-width="3" stroke-linecap="round" />
    </g>
  </g>
  
  <!-- News Feed Articles -->
  <!-- Article 1 -->
  <rect x="820" y="180" width="340" height="60" rx="6" fill="#f9f9f9" stroke="#eeeeee" />
  <text x="835" y="205" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Міністр оборони анонсував нові поставки зброї</text>
  <text x="835" y="225" font-family="Arial, sans-serif" font-size="12" fill="#666">20 хвилин тому • Політика</text>
  <circle cx="1130" cy="210" r="12" fill="#0057b7" opacity="0.8" />
  <text x="1130" y="214" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">1</text>
  
  <!-- Article 2 -->
  <rect x="820" y="255" width="340" height="60" rx="6" fill="#f9f9f9" stroke="#eeeeee" />
  <text x="835" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Економіка України: позитивні тенденції зростання</text>
  <text x="835" y="300" font-family="Arial, sans-serif" font-size="12" fill="#666">1 година тому • Економіка</text>
  <circle cx="1130" cy="285" r="12" fill="#0057b7" opacity="0.8" />
  <text x="1130" y="289" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">2</text>
  
  <!-- Article 3 -->
  <rect x="820" y="330" width="340" height="60" rx="6" fill="#f9f9f9" stroke="#eeeeee" />
  <text x="835" y="355" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Культурна спадщина: нові об'єкти ЮНЕСКО</text>
  <text x="835" y="375" font-family="Arial, sans-serif" font-size="12" fill="#666">3 години тому • Культура</text>
  <circle cx="1130" cy="360" r="12" fill="#0057b7" opacity="0.8" />
  <text x="1130" y="364" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">3</text>
  
  <!-- Article 4 -->
  <rect x="820" y="405" width="340" height="60" rx="6" fill="#f9f9f9" stroke="#eeeeee" />
  <text x="835" y="430" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Технологічний форум у Києві: ключові інновації</text>
  <text x="835" y="450" font-family="Arial, sans-serif" font-size="12" fill="#666">6 годин тому • Технології</text>
  <circle cx="1130" cy="435" r="12" fill="#0057b7" opacity="0.8" />
  <text x="1130" y="439" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">4</text>
  
  <!-- RSS Icon -->
  <g transform="translate(980, 500)">
    <circle cx="0" cy="0" r="18" fill="#ff6600" />
    <circle cx="-6" cy="6" r="4" fill="white" />
    <path d="M-6,0 A6,6 0 0,1 0,6" stroke="white" stroke-width="2.5" fill="none" />
    <path d="M-6,-6 A12,12 0 0,1 6,6" stroke="white" stroke-width="2.5" fill="none" />
  </g>
  
  <!-- Options button -->
  <g transform="translate(1050, 500)">
    <circle cx="0" cy="0" r="16" fill="#f0f0f0" />
    <circle cx="-5" cy="-5" r="2" fill="#666" />
    <circle cx="0" cy="0" r="2" fill="#666" />
    <circle cx="5" cy="5" r="2" fill="#666" />
  </g>
  
  <!-- Website mockup (background) -->
  <rect x="220" y="110" width="560" height="380" rx="5" fill="#f8f8f8" />
  
  <!-- Website header -->
  <rect x="220" y="110" width="560" height="80" rx="5 5 0 0" fill="#0057b7" />
  <text x="260" y="160" font-family="Arial, sans-serif" font-weight="bold" font-size="28" fill="white">CENSOR.NET</text>
  <text x="440" y="160" font-family="Arial, sans-serif" font-weight="normal" font-size="16" fill="#ffd700">НОВИНИ УКРАЇНИ</text>
  
  <!-- Navigation Menu -->
  <rect x="220" y="190" width="560" height="30" fill="#f0f0f0" />
  <text x="240" y="210" font-family="Arial, sans-serif" font-size="12" fill="#333">ГОЛОВНА</text>
  <text x="320" y="210" font-family="Arial, sans-serif" font-size="12" fill="#333">ПОЛІТИКА</text>
  <text x="400" y="210" font-family="Arial, sans-serif" font-size="12" fill="#333">ЕКОНОМІКА</text>
  <text x="490" y="210" font-family="Arial, sans-serif" font-size="12" fill="#333">СУСПІЛЬСТВО</text>
  <text x="590" y="210" font-family="Arial, sans-serif" font-size="12" fill="#333">СВІТ</text>
  <text x="630" y="210" font-family="Arial, sans-serif" font-size="12" fill="#333">БЛОГИ</text>
  
  <!-- Featured News -->
  <rect x="240" y="240" width="520" height="200" rx="5" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" />
  <rect x="240" y="240" width="520" height="130" fill="#e0e0e0" />
  <text x="260" y="390" font-family="Arial, sans-serif" font-weight="bold" font-size="16" fill="#333">Президент України провів зустріч з європейськими лідерами</text>
  <text x="260" y="415" font-family="Arial, sans-serif" font-size="12" fill="#666">Сьогодні було обговорено ключові питання співпраці та інтеграції України до ЄС...</text>
  
  <!-- Secondary News Items -->
  <rect x="240" y="460" width="250" height="15" rx="2" fill="#e0e0e0" />
  <rect x="240" y="485" width="220" height="15" rx="2" fill="#e0e0e0" />
  <rect x="510" y="460" width="250" height="15" rx="2" fill="#e0e0e0" />
  <rect x="510" y="485" width="220" height="15" rx="2" fill="#e0e0e0" />
  
  <!-- Ukrainian Flag Elements -->
  <rect x="180" y="50" width="15" height="460" fill="#0057b7" />
  <rect x="180" y="280" width="15" height="230" fill="#ffd700" />
  
  <rect x="1205" y="50" width="15" height="460" fill="#0057b7" />
  <rect x="1205" y="280" width="15" height="230" fill="#ffd700" />
  
  <!-- Notification bubble -->
  <g transform="translate(1110, 70)">
    <circle cx="7" cy="-7" r="7" fill="#ff0000" />
    <text x="7" y="-4" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">4</text>
  </g>
  
  <!-- Tagline -->
  <text x="700" y="530" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Stay informed with the latest Ukrainian news directly from Censor.net</text>
</svg>
