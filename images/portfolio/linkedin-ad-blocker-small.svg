<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 440 280">
  <!-- Background with LinkedIn-inspired gradient -->
  <defs>
    <linearGradient id="linkedinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6e9ec;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect width="440" height="280" rx="5" fill="url(#linkedinGradient)" />
  
  <!-- Chrome browser mini-mockup -->
  <rect x="20" y="20" width="400" height="240" rx="5" fill="white" filter="url(#dropShadow)" />
  
  <!-- Browser header -->
  <rect x="20" y="20" width="400" height="25" rx="5 5 0 0" fill="#f0f0f0" />
  <circle cx="35" cy="32.5" r="4" fill="#ff6058" />
  <circle cx="47" cy="32.5" r="4" fill="#ffbd2e" />
  <circle cx="59" cy="32.5" r="4" fill="#28ca41" />
  
  <!-- Address bar -->
  <rect x="75" y="25" width="250" height="15" rx="7.5" fill="#e8e8e8" />
  <text x="85" y="35" font-family="Arial, sans-serif" font-size="8" fill="#666">linkedin.com/feed/</text>
  
  <!-- Extension icon (active) -->
  <g transform="translate(355, 32.5)">
    <rect x="-7" y="-7" width="14" height="14" rx="2" fill="#0a66c2" />
    <line x1="-3" y1="-3" x2="3" y2="3" stroke="white" stroke-width="1.5" stroke-linecap="round" />
    <line x1="-3" y1="3" x2="3" y2="-3" stroke="white" stroke-width="1.5" stroke-linecap="round" />
  </g>
  
  <!-- Main content area with split view -->
  <rect x="20" y="45" width="400" height="215" rx="0 0 5 5" fill="#f9f9f9" />
  
  <!-- LinkedIn feed (left side) -->
  <rect x="30" y="55" width="175" height="195" rx="3" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" />
  
  <!-- LinkedIn mini header -->
  <rect x="30" y="55" width="175" height="25" rx="3 3 0 0" fill="#ffffff" />
  <g transform="translate(40, 67.5)">
    <rect x="0" y="-8" width="16" height="16" rx="2" fill="#0a66c2" />
    <text x="4" y="1" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">in</text>
  </g>
  <rect x="65" y="62" width="80" height="12" rx="6" fill="#eef3f8" />
  <text x="75" y="70" font-family="Arial, sans-serif" font-size="6" fill="#666">Search</text>
  
  <!-- LinkedIn post 1 (regular) -->
  <rect x="35" y="90" width="165" height="60" rx="3" fill="#ffffff" stroke="#e0e0e0" stroke-width="0.5" />
  <circle cx="45" cy="105" r="7" fill="#f3f2ef" />
  <text x="60" y="103" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="#333">John Smith</text>
  <text x="60" y="112" font-family="Arial, sans-serif" font-size="6" fill="#666">Senior Developer • 2h</text>
  <text x="45" y="125" font-family="Arial, sans-serif" font-size="6" fill="#333">Excited to share that our team just launched a new feature today!</text>
  <rect x="45" y="135" width="40" height="8" rx="4" fill="#f3f2ef" />
  <text x="65" y="141" font-family="Arial, sans-serif" font-size="5" text-anchor="middle" fill="#666">Like</text>
  <rect x="90" y="135" width="40" height="8" rx="4" fill="#f3f2ef" />
  <text x="110" y="141" font-family="Arial, sans-serif" font-size="5" text-anchor="middle" fill="#666">Comment</text>
  
  <!-- LinkedIn post 2 (sponsored being hidden) -->
  <g opacity="0.4">
    <rect x="35" y="160" width="165" height="60" rx="3" fill="#ffffff" stroke="#ff4d4d" stroke-width="0.5" stroke-dasharray="2 1" />
    <circle cx="45" cy="175" r="7" fill="#f3f2ef" />
    <text x="60" y="173" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="#333">Company XYZ</text>
    <text x="60" y="182" font-family="Arial, sans-serif" font-size="6" fill="#666">Sponsored</text>
    <text x="45" y="195" font-family="Arial, sans-serif" font-size="6" fill="#333">Looking to upgrade your skills? Our new course is available!</text>
    <rect x="45" y="205" width="40" height="8" rx="4" fill="#0a66c2" />
    <text x="65" y="211" font-family="Arial, sans-serif" font-size="5" text-anchor="middle" fill="white">Learn More</text>
    
    <!-- Red X mark -->
    <line x1="35" y1="160" x2="200" y2="220" stroke="#ff4d4d" stroke-width="2" stroke-linecap="round" />
    <line x1="200" y1="160" x2="35" y2="220" stroke="#ff4d4d" stroke-width="2" stroke-linecap="round" />
    
    <!-- Hidden text -->
    <text x="117.5" y="190" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ff4d4d">HIDDEN</text>
  </g>
  
  <!-- Extension popup (right side) -->
  <rect x="215" y="55" width="195" height="195" rx="3" fill="white" stroke="#e0e0e0" stroke-width="1" filter="url(#dropShadow)" />
  
  <!-- Extension Header -->
  <rect x="215" y="55" width="195" height="35" rx="3 3 0 0" fill="#0a66c2" />
  <text x="240" y="75" font-family="Arial, sans-serif" font-weight="bold" font-size="10" fill="white">Hide Sponsored & Suggested Posts</text>
  
  <!-- Extension Icon -->
  <circle cx="225" cy="72.5" r="8" fill="white" />
  <g transform="translate(225, 72.5)">
    <line x1="-3" y1="-3" x2="3" y2="3" stroke="#0a66c2" stroke-width="1.5" stroke-linecap="round" />
    <line x1="-3" y1="3" x2="3" y2="-3" stroke="#0a66c2" stroke-width="1.5" stroke-linecap="round" />
  </g>
  
  <!-- Settings toggles -->
  <rect x="225" y="100" width="175" height="30" rx="3" fill="#f9f9f9" stroke="#e0e0e0" stroke-width="0.5" />
  <text x="235" y="115" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#333">Hide Sponsored Posts</text>
  <text x="235" y="125" font-family="Arial, sans-serif" font-size="6" fill="#666">Remove sponsored content</text>
  <!-- Toggle ON -->
  <rect x="380" y="110" width="16" height="8" rx="4" fill="#0a66c2" />
  <circle cx="390" cy="114" r="4" fill="white" />
  
  <rect x="225" y="140" width="175" height="30" rx="3" fill="#f9f9f9" stroke="#e0e0e0" stroke-width="0.5" />
  <text x="235" y="155" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#333">Hide Suggested Connections</text>
  <text x="235" y="165" font-family="Arial, sans-serif" font-size="6" fill="#666">Remove "People you may know"</text>
  <!-- Toggle ON -->
  <rect x="380" y="150" width="16" height="8" rx="4" fill="#0a66c2" />
  <circle cx="390" cy="154" r="4" fill="white" />
  
  <rect x="225" y="180" width="175" height="30" rx="3" fill="#f9f9f9" stroke="#e0e0e0" stroke-width="0.5" />
  <text x="235" y="195" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#333">Hide Suggested Posts</text>
  <text x="235" y="205" font-family="Arial, sans-serif" font-size="6" fill="#666">Remove algorithm suggestions</text>
  <!-- Toggle ON -->
  <rect x="380" y="190" width="16" height="8" rx="4" fill="#0a66c2" />
  <circle cx="390" cy="194" r="4" fill="white" />
  
  <!-- Languages section -->
  <rect x="225" y="220" width="175" height="20" rx="0 0 3 3" fill="#f9f9f9" />
  <text x="235" y="230" font-family="Arial, sans-serif" font-size="6" fill="#666">Supports: EN ES FR DE IT PT 中文 日本語 +</text>
  
  <!-- Before/After labels -->
  <text x="117" y="263" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#333">BEFORE</text>
  <text x="117" y="273" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#666">With sponsored posts</text>
  
  <text x="310" y="263" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#333">AFTER</text>
  <text x="310" y="273" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#666">Clean, ad-free feed</text>
  
  <!-- Arrow -->
  <path d="M160,268 L230,268" stroke="#333" stroke-width="1" stroke-linecap="round" />
  <polygon points="230,268 225,265 225,271" fill="#333" />
</svg>
