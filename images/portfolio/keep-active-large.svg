<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 560">
  <!-- Background with subtle gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f7ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2ff;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.15"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect width="1400" height="560" rx="10" fill="url(#bgGradient)" />
  
  <!-- Chrome browser mockup -->
  <rect x="150" y="40" width="1100" height="480" rx="10" fill="white" filter="url(#dropShadow)" />
  
  <!-- Browser header -->
  <rect x="150" y="40" width="1100" height="40" rx="10 10 0 0" fill="#f0f0f0" />
  <circle cx="180" cy="60" r="8" fill="#ff6058" />
  <circle cx="205" cy="60" r="8" fill="#ffbd2e" />
  <circle cx="230" cy="60" r="8" fill="#28ca41" />
  
  <!-- Address bar -->
  <rect x="280" y="50" width="800" height="20" rx="10" fill="#e8e8e8" />
  <text x="320" y="64" font-family="Arial, sans-serif" font-size="12" fill="#666">https://example.com/dashboard</text>
  
  <!-- Extension icon area -->
  <rect x="1100" y="50" width="120" height="20" rx="3" fill="#f0f0f0" />
  
  <!-- Extension icon (active) -->
  <g transform="translate(1150, 60)">
    <rect x="-12" y="-12" width="24" height="24" rx="4" fill="#4CAF50" />
    <path d="M-6,0 A6,6 0 1,1 6,0 A6,6 0 1,1 -6,0" stroke="white" stroke-width="2" fill="none" />
    <path d="M0,-6 L0,0 L4,0" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" />
    <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="10s" repeatCount="indefinite" additive="sum" />
  </g>
  
  <!-- Main content area -->
  <rect x="150" y="80" width="1100" height="440" rx="0 0 10 10" fill="#ffffff" />
  
  <!-- Dashboard mockup (background) -->
  <rect x="170" y="100" width="680" height="400" rx="5" fill="#f8f8f8" />
  
  <!-- Dashboard header -->
  <rect x="170" y="100" width="680" height="50" rx="5 5 0 0" fill="#4a4a4a" />
  <text x="200" y="132" font-family="Arial, sans-serif" font-weight="bold" font-size="20" fill="white">COMPANY DASHBOARD</text>
  <text x="700" y="132" font-family="Arial, sans-serif" font-weight="normal" font-size="12" fill="#cccccc">Welcome, User</text>
  
  <!-- Dashboard navigation -->
  <rect x="170" y="150" width="680" height="40" fill="#f0f0f0" />
  <text x="200" y="175" font-family="Arial, sans-serif" font-size="14" fill="#333">Overview</text>
  <text x="300" y="175" font-family="Arial, sans-serif" font-size="14" fill="#333">Analytics</text>
  <text x="400" y="175" font-family="Arial, sans-serif" font-size="14" fill="#333">Reports</text>
  <text x="500" y="175" font-family="Arial, sans-serif" font-size="14" fill="#333">Settings</text>
  <text x="600" y="175" font-family="Arial, sans-serif" font-size="14" fill="#333">Help</text>
  
  <!-- User session timer -->
  <rect x="600" y="120" width="220" height="20" rx="10" fill="rgba(0,0,0,0.2)" />
  <text x="620" y="134" font-family="Arial, sans-serif" font-size="10" fill="#cccccc">SESSION: 14:32 REMAINING</text>
  
  <!-- Dashboard content -->
  <rect x="185" y="210" width="320" height="140" rx="5" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" />
  <rect x="195" y="225" width="180" height="18" rx="2" fill="#e0e0e0" />
  <rect x="195" y="250" width="300" height="5" rx="2" fill="#e0e0e0" />
  <rect x="195" y="265" width="300" height="5" rx="2" fill="#e0e0e0" />
  <rect x="195" y="280" width="250" height="5" rx="2" fill="#e0e0e0" />
  <rect x="195" y="295" width="300" height="5" rx="2" fill="#e0e0e0" />
  <rect x="195" y="325" width="140" height="15" rx="7.5" fill="#4CAF50" />
  <text x="265" y="336" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">ACTIVE</text>
  
  <rect x="515" y="210" width="320" height="140" rx="5" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" />
  <rect x="525" y="225" width="200" height="18" rx="2" fill="#e0e0e0" />
  <rect x="525" y="250" width="300" height="60" rx="2" fill="#e0e0e0" />
  <rect x="525" y="325" width="140" height="15" rx="7.5" fill="#4CAF50" />
  <text x="595" y="336" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">ACTIVE</text>
  
  <rect x="185" y="360" width="650" height="120" rx="5" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" />
  <rect x="195" y="375" width="220" height="18" rx="2" fill="#e0e0e0" />
  <rect x="195" y="405" width="630" height="5" rx="2" fill="#e0e0e0" />
  <rect x="195" y="420" width="630" height="5" rx="2" fill="#e0e0e0" />
  <rect x="195" y="435" width="400" height="5" rx="2" fill="#e0e0e0" />
  <rect x="195" y="450" width="630" height="5" rx="2" fill="#e0e0e0" />
  
  <!-- Extension popup panel -->
  <rect x="880" y="100" width="350" height="380" rx="8" fill="white" stroke="#e0e0e0" stroke-width="2" filter="url(#dropShadow)" />
  
  <!-- Extension Header -->
  <rect x="880" y="100" width="350" height="70" rx="8 8 0 0" fill="#4CAF50" />
  <text x="960" y="145" font-family="Arial, sans-serif" font-weight="bold" font-size="24" fill="white">Keep Active Extension</text>
  
  <!-- Extension Icon -->
  <g transform="translate(910, 135)">
    <circle cx="0" cy="0" r="22" fill="white" />
    <g transform="scale(1.2)">
      <path d="M-6,0 A6,6 0 1,1 6,0 A6,6 0 1,1 -6,0" stroke="#4CAF50" stroke-width="2" fill="none" />
      <path d="M0,-6 L0,0 L4,0" stroke="#4CAF50" stroke-width="2" fill="none" stroke-linecap="round" />
    </g>
  </g>
  
  <!-- Time interval section -->
  <text x="900" y="200" font-family="Arial, sans-serif" font-size="16" fill="#333">Time Interval (minutes):</text>
  <rect x="900" y="210" width="310" height="40" rx="6" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="1" />
  <text x="925" y="236" font-family="Arial, sans-serif" font-size="16" fill="#333">3</text>
  <polygon points="1190,220 1200,235 1180,235" fill="#666" />
  
  <!-- URL section -->
  <text x="900" y="280" font-family="Arial, sans-serif" font-size="16" fill="#333">URL:</text>
  <rect x="900" y="290" width="310" height="40" rx="6" fill="white" stroke="#e0e0e0" stroke-width="1" />
  <text x="925" y="316" font-family="Arial, sans-serif" font-size="14" fill="#999">https://example.com/dashboard</text>
  
  <!-- Start button with pulsing effect -->
  <g id="startButton">
    <rect x="900" y="350" width="310" height="50" rx="8" fill="#4CAF50" />
    <text x="1055" y="382" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Start</text>
    <animate attributeName="opacity" values="1;0.8;1" dur="2s" repeatCount="indefinite" />
  </g>
  
  <!-- Status indicator -->
  <rect x="880" y="420" width="350" height="60" rx="0 0 8 8" fill="#f8f8f8" />
  <circle cx="910" cy="450" r="10" fill="#4CAF50" />
  <text x="930" y="455" font-family="Arial, sans-serif" font-size="16" fill="#333">Active - keeping your session alive</text>
  
  <!-- Animation elements to show extension working -->
  <g transform="translate(1055, 490)">
    <circle cx="0" cy="0" r="15" fill="#4CAF50" opacity="0.2" />
    <path d="M0,-10 L0,10 M-10,0 L10,0" stroke="#4CAF50" stroke-width="3" />
    <animate attributeName="opacity" values="0.2;0.7;0.2" dur="3s" repeatCount="indefinite" />
  </g>
  
  <!-- Connection lines showing extension keeping session alive -->
  <path d="M1055,490 L700,340" stroke="#4CAF50" stroke-width="1" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" from="10" to="0" dur="1s" repeatCount="indefinite" />
  </path>
  <path d="M1055,490 L430,340" stroke="#4CAF50" stroke-width="1" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" from="10" to="0" dur="1s" repeatCount="indefinite" />
  </path>
  
  <!-- Tagline -->
  <text x="700" y="520" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">Avoid session timeouts and maintain your online presence</text>
</svg>
