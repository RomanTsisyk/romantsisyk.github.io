<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" rx="10" fill="#f5f5f5" />
  
  <!-- Kiosk Structure -->
  <rect x="120" y="40" width="160" height="220" rx="5" fill="#d32f2f" stroke="#b71c1c" stroke-width="3" />
  
  <!-- Kiosk Roof -->
  <path d="M110,40 L290,40 L270,20 L130,20 Z" fill="#b71c1c" stroke="#8e0000" stroke-width="2" />
  
  <!-- Kiosk Window/Display -->
  <rect x="130" y="50" width="140" height="160" rx="3" fill="#fff" stroke="#ddd" stroke-width="2" />
  
  <!-- Wrocław Skyline Silhouette -->
  <path d="M130,170 L140,170 L145,160 L150,170 L155,155 L160,170 L170,150 L180,170 L185,160 L190,160 L195,140 L200,160 
           L205,145 L210,170 L215,155 L225,170 L230,160 L240,170 L245,150 L250,170 L255,160 L270,170" 
        fill="#002855" />
  
  <!-- Display Section with News Headlines -->
  <rect x="135" y="60" width="130" height="100" rx="2" fill="#f8f8f8" />
  
  <!-- Newspaper Title -->
  <text x="200" y="75" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#d32f2f">WROCŁAWSKI</text>
  <text x="200" y="90" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#d32f2f">KIOSK WIADOMOŚCI</text>
  
  <!-- News Headlines -->
  <g font-family="Arial, sans-serif" font-size="7" fill="#333">
    <rect x="140" y="100" width="120" height="1" fill="#ddd" />
    <text x="143" y="110">• Nowy park w centrum miasta</text>
    <rect x="140" y="115" width="120" height="1" fill="#ddd" />
    <text x="143" y="125">• Festiwal światła już w sobotę</text>
    <rect x="140" y="130" width="120" height="1" fill="#ddd" />
    <text x="143" y="140">• Rynek: nowe inwestycje</text>
    <rect x="140" y="145" width="120" height="1" fill="#ddd" />
    <text x="143" y="155">• Odra: poziom wody stabilny</text>
  </g>
  
  <!-- Kiosk Base -->
  <rect x="130" y="210" width="140" height="50" rx="2" fill="#b71c1c" />
  
  <!-- City Emblem (simplified Wrocław coat of arms) -->
  <g transform="translate(200, 235) scale(0.7)">
    <path d="M0,-15 L6,-5 L18,-10 L15,2 L25,10 L10,10 L5,20 L0,10 L-10,10 L-25,10 L-15,2 L-18,-10 L-6,-5 Z" fill="#e0e0e0" />
    <circle cx="0" cy="0" r="5" fill="#d32f2f" />
  </g>
  
  <!-- Date Display -->
  <rect x="145" y="195" width="110" height="15" rx="2" fill="#f8f8f8" stroke="#ddd" />
  <text x="200" y="206" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#555">03.03.2025</text>
  
  <!-- Decorative Elements -->
  <circle cx="140" cy="235" r="5" fill="#f8f8f8" />
  <circle cx="260" cy="235" r="5" fill="#f8f8f8" />
  
  <!-- Newspapers/Magazines Stack -->
  <g transform="translate(90, 200)">
    <rect x="0" y="0" width="25" height="30" rx="1" fill="#f8f8f8" stroke="#ddd" />
    <rect x="-3" y="3" width="25" height="30" rx="1" fill="#e0e0e0" stroke="#ccc" />
    <rect x="-6" y="6" width="25" height="30" rx="1" fill="#f8f8f8" stroke="#ddd" />
    <text x="6" y="25" font-family="Arial, sans-serif" font-size="5" fill="#555" transform="rotate(-90, 6, 25)">GAZETA</text>
  </g>
  
  <g transform="translate(290, 210)">
    <rect x="0" y="0" width="20" height="25" rx="1" fill="#f8f8f8" stroke="#ddd" />
    <rect x="3" y="3" width="20" height="25" rx="1" fill="#e0e0e0" stroke="#ccc" />
    <rect x="6" y="6" width="20" height="25" rx="1" fill="#f8f8f8" stroke="#ddd" />
    <text x="14" y="20" font-family="Arial, sans-serif" font-size="5" fill="#555" transform="rotate(-90, 14, 20)">MAGAZYN</text>
  </g>
  
  <!-- Digital Elements -->
  <rect x="310" y="70" width="30" height="40" rx="5" fill="#333" stroke="#222" stroke-width="1" /> <!-- Smartphone -->
  <rect x="312" y="75" width="26" height="30" rx="2" fill="#0288d1" /> <!-- Screen -->
  <circle cx="325" cy="108" r="2" fill="#666" /> <!-- Home Button -->
  
  <rect x="50" y="90" width="50" height="35" rx="3" fill="#333" stroke="#222" stroke-width="1" /> <!-- Tablet -->
  <rect x="53" y="93" width="44" height="29" rx="1" fill="#0288d1" /> <!-- Screen -->
  <circle cx="75" cy="125" r="1.5" fill="#666" /> <!-- Home Button -->
  
  <!-- WiFi Symbol -->
  <g transform="translate(200, 40) scale(0.4)">
    <path d="M0,15 C-20,15 -35,5 -40,-15 C-15,0 15,0 40,-15 C35,5 20,15 0,15 Z" fill="#0288d1" opacity="0.8" />
    <path d="M0,10 C-15,10 -25,0 -30,-15 C-10,-5 10,-5 30,-15 C25,0 15,10 0,10 Z" fill="#0288d1" opacity="0.9" />
    <path d="M0,5 C-8,5 -15,-5 -20,-15 C-7,-10 7,-10 20,-15 C15,-5 8,5 0,5 Z" fill="#0288d1" />
  </g>
  
  <!-- Title Banner -->
  <path d="M40,270 L360,270 L350,290 L50,290 Z" fill="#002855" />
  <text x="200" y="284" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">WROCŁAWSKI KIOSK WIADOMOŚCI</text>
</svg>
