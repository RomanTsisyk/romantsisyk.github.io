<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 560">
  <!-- Background with LinkedIn-inspired gradient -->
  <defs>
    <linearGradient id="linkedinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6e9ec;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.15"/>
    </filter>
    <filter id="softShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect width="1400" height="560" rx="10" fill="url(#linkedinGradient)" />
  
  <!-- Chrome browser mockup -->
  <rect x="150" y="40" width="1100" height="480" rx="10" fill="white" filter="url(#dropShadow)" />
  
  <!-- Browser header -->
  <rect x="150" y="40" width="1100" height="40" rx="10 10 0 0" fill="#f0f0f0" />
  <circle cx="180" cy="60" r="8" fill="#ff6058" />
  <circle cx="205" cy="60" r="8" fill="#ffbd2e" />
  <circle cx="230" cy="60" r="8" fill="#28ca41" />
  
  <!-- Address bar -->
  <rect x="280" y="50" width="800" height="20" rx="10" fill="#e8e8e8" />
  <text x="320" y="64" font-family="Arial, sans-serif" font-size="12" fill="#666">https://www.linkedin.com/feed/</text>
  
  <!-- Extension icon area -->
  <rect x="1100" y="50" width="120" height="20" rx="3" fill="#f0f0f0" />
  
  <!-- Extension icon (active) -->
  <g transform="translate(1150, 60)">
    <rect x="-12" y="-12" width="24" height="24" rx="4" fill="#0a66c2" />
    <circle cx="0" cy="0" r="6" fill="white" />
    <line x1="-4" y1="-4" x2="4" y2="4" stroke="#0a66c2" stroke-width="2" stroke-linecap="round" />
    <line x1="-4" y1="4" x2="4" y2="-4" stroke="#0a66c2" stroke-width="2" stroke-linecap="round" />
  </g>
  
  <!-- Main content area -->
  <rect x="150" y="80" width="1100" height="440" rx="0 0 10 10" fill="#f3f2ef" />
  
  <!-- LinkedIn mockup (left side) -->
  <rect x="200" y="100" width="550" height="400" rx="5" fill="#ffffff" filter="url(#softShadow)" />
  
  <!-- LinkedIn header -->
  <rect x="200" y="100" width="550" height="50" rx="5 5 0 0" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" />
  
  <!-- LinkedIn logo and search -->
  <g transform="translate(225, 125)">
    <rect x="0" y="-15" width="30" height="30" rx="4" fill="#0a66c2" />
    <text x="8" y="3" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">in</text>
  </g>
  <rect x="270" y="112.5" width="200" height="25" rx="4" fill="#eef3f8" />
  <text x="290" y="128" font-family="Arial, sans-serif" font-size="10" fill="#666">Search</text>
  
  <!-- LinkedIn navigation icons -->
  <g transform="translate(490, 125)">
    <circle cx="0" cy="0" r="12" fill="#f3f2ef" />
    <path d="M-5,-2 L5,-2 M-5,0 L5,0 M-5,2 L5,2" stroke="#666" stroke-width="1" />
  </g>
  <g transform="translate(520, 125)">
    <circle cx="0" cy="0" r="12" fill="#f3f2ef" />
    <circle cx="0" cy="-3" r="3" fill="#666" />
    <path d="M-4,3 A4,4 0 0,1 4,3 Z" fill="#666" />
  </g>
  <g transform="translate(550, 125)">
    <circle cx="0" cy="0" r="12" fill="#f3f2ef" />
    <rect x="-5" y="-5" width="10" height="10" rx="1" fill="#666" />
  </g>
  <g transform="translate(580, 125)">
    <circle cx="0" cy="0" r="12" fill="#f3f2ef" />
    <circle cx="0" cy="0" r="5" fill="#666" />
    <path d="M0,5 L0,8" stroke="#666" stroke-width="2" />
    <path d="M-4,12 L4,12" stroke="#666" stroke-width="2" />
  </g>
  <g transform="translate(610, 125)">
    <circle cx="0" cy="0" r="12" fill="#f3f2ef" />
    <circle cx="0" cy="-3" r="3" fill="#666" />
    <path d="M-4,3 A4,4 0 0,1 4,3 Z" fill="#666" />
  </g>
  <g transform="translate(640, 125)">
    <circle cx="0" cy="0" r="12" fill="#f3f2ef" />
    <text x="0" y="3" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">â‹®</text>
  </g>

  <!-- Post creation box -->
  <rect x="200" y="160" width="550" height="60" rx="8" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" />
  <circle cx="230" cy="190" r="15" fill="#f3f2ef" />
  <path d="M230,185 A5,5 0 0,1 230,195 Z" fill="#666" />
  <circle cx="230" cy="183" r="3" fill="#666" />
  <text x="265" y="195" font-family="Arial, sans-serif" font-size="14" fill="#666">Start a post</text>
  <line x1="350" y1="175" x2="350" y2="205" stroke="#e0e0e0" stroke-width="1" />
  <line x1="450" y1="175" x2="450" y2="205" stroke="#e0e0e0" stroke-width="1" />
  <line x1="550" y1="175" x2="550" y2="205" stroke="#e0e0e0" stroke-width="1" />
  
  <!-- Regular post -->
  <rect x="200" y="230" width="550" height="120" rx="8" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" />
  <circle cx="230" cy="260" r="15" fill="#f3f2ef" />
  <text x="255" y="255" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">John Smith</text>
  <text x="255" y="270" font-family="Arial, sans-serif" font-size="12" fill="#666">Senior Software Engineer at Tech Company</text>
  <text x="255" y="285" font-family="Arial, sans-serif" font-size="10" fill="#666">2h â€¢ ðŸŒŽ</text>
  <text x="230" y="315" font-family="Arial, sans-serif" font-size="12" fill="#333">Excited to share that our team just launched a new feature today! Check it out and let me know your thoughts.</text>
  <line x1="200" y1="335" x2="750" y2="335" stroke="#e0e0e0" stroke-width="1" />
  
  <!-- Sponsored post (being removed) -->
  <g opacity="0.4">
    <rect x="200" y="360" width="550" height="120" rx="8" fill="#ffffff" stroke="#ff4d4d" stroke-width="1" stroke-dasharray="4 2" />
    <circle cx="230" cy="390" r="15" fill="#f3f2ef" />
    <text x="255" y="385" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Company XYZ</text>
    <text x="255" y="400" font-family="Arial, sans-serif" font-size="12" fill="#666">Sponsored</text>
    <text x="230" y="430" font-family="Arial, sans-serif" font-size="12" fill="#333">Looking to upgrade your skills? Our new course on advanced web development is now available!</text>
    <rect x="230" y="445" width="100" height="25" rx="12.5" fill="#0a66c2" />
    <text x="280" y="460" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Learn More</text>
    
    <!-- Big red X mark -->
    <line x1="200" y1="360" x2="750" y2="480" stroke="#ff4d4d" stroke-width="4" stroke-linecap="round" />
    <line x1="750" y1="360" x2="200" y2="480" stroke="#ff4d4d" stroke-width="4" stroke-linecap="round" />
    
    <!-- Hide text -->
    <text x="475" y="425" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#ff4d4d">HIDDEN</text>
  </g>
  
  <!-- Extension popup panel -->
  <rect x="780" y="100" width="420" height="400" rx="8" fill="white" stroke="#e0e0e0" stroke-width="2" filter="url(#dropShadow)" />
  
  <!-- Extension Header -->
  <rect x="780" y="100" width="420" height="70" rx="8 8 0 0" fill="#0a66c2" />
  <text x="820" y="145" font-family="Arial, sans-serif" font-weight="bold" font-size="20" fill="white">Hide Sponsored & Suggested Posts</text>
  
  <!-- Extension Icon -->
  <circle cx="920" cy="130" r="22" fill="white" />
  <g transform="translate(920, 130) scale(1.4)">
    <line x1="-6" y1="-6" x2="6" y2="6" stroke="#0a66c2" stroke-width="2" stroke-linecap="round" />
    <line x1="-6" y1="6" x2="6" y2="-6" stroke="#0a66c2" stroke-width="2" stroke-linecap="round" />
  </g>
  
  <!-- Extension Settings -->
  <rect x="800" y="190" width="380" height="60" rx="8" fill="#f9f9f9" stroke="#e0e0e0" stroke-width="1" />
  <text x="820" y="215" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Hide Sponsored Posts</text>
  <text x="820" y="235" font-family="Arial, sans-serif" font-size="14" fill="#666">Remove all sponsored content from your feed</text>
  <!-- Toggle switch ON -->
  <rect x="1130" y="210" width="40" height="20" rx="10" fill="#0a66c2" />
  <circle cx="1160" cy="220" r="10" fill="white" filter="url(#softShadow)" />
  
  <rect x="800" y="260" width="380" height="60" rx="8" fill="#f9f9f9" stroke="#e0e0e0" stroke-width="1" />
  <text x="820" y="285" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Hide Suggested Connections</text>
  <text x="820" y="305" font-family="Arial, sans-serif" font-size="14" fill="#666">Remove "People you may know" sections</text>
  <!-- Toggle switch ON -->
  <rect x="1130" y="280" width="40" height="20" rx="10" fill="#0a66c2" />
  <circle cx="1160" cy="290" r="10" fill="white" filter="url(#softShadow)" />
  
  <rect x="800" y="330" width="380" height="60" rx="8" fill="#f9f9f9" stroke="#e0e0e0" stroke-width="1" />
  <text x="820" y="355" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Hide Suggested Posts</text>
  <text x="820" y="375" font-family="Arial, sans-serif" font-size="14" fill="#666">Remove algorithm-suggested content</text>
  <!-- Toggle switch ON -->
  <rect x="1130" y="350" width="40" height="20" rx="10" fill="#0a66c2" />
  <circle cx="1160" cy="360" r="10" fill="white" filter="url(#softShadow)" />
  
  <!-- Language Support -->
  <rect x="800" y="410" width="380" height="70" rx="8" fill="#f9f9f9" stroke="#e0e0e0" stroke-width="1" />
  <text x="820" y="430" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Language Support</text>
  <text x="820" y="450" font-family="Arial, sans-serif" font-size="14" fill="#666">Automatically detects ad indicators in multiple languages</text>
  
  <!-- Language flags -->
  <g transform="translate(830, 470) scale(0.5)">
    <rect x="0" y="0" width="30" height="20" fill="#0a66c2" />
    <text x="15" y="14" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">EN</text>
  </g>
  <g transform="translate(855, 470) scale(0.5)">
    <rect x="0" y="0" width="30" height="20" fill="#0a66c2" />
    <text x="15" y="14" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">ES</text>
  </g>
  <g transform="translate(880, 470) scale(0.5)">
    <rect x="0" y="0" width="30" height="20" fill="#0a66c2" />
    <text x="15" y="14" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">FR</text>
  </g>
  <g transform="translate(905, 470) scale(0.5)">
    <rect x="0" y="0" width="30" height="20" fill="#0a66c2" />
    <text x="15" y="14" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">DE</text>
  </g>
  <g transform="translate(930, 470) scale(0.5)">
    <rect x="0" y="0" width="30" height="20" fill="#0a66c2" />
    <text x="15" y="14" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">IT</text>
  </g>
  <g transform="translate(955, 470) scale(0.5)">
    <rect x="0" y="0" width="30" height="20" fill="#0a66c2" />
    <text x="15" y="14" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">PT</text>
  </g>
  <g transform="translate(980, 470) scale(0.5)">
    <rect x="0" y="0" width="30" height="20" fill="#0a66c2" />
    <text x="15" y="14" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">ä¸­æ–‡</text>
  </g>
  <g transform="translate(1005, 470) scale(0.5)">
    <rect x="0" y="0" width="30" height="20" fill="#0a66c2" />
    <text x="15" y="14" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">æ—¥æœ¬èªž</text>
  </g>
  <text x="1050" y="470" font-family="Arial, sans-serif" font-size="14" fill="#666">+ more</text>
  
  <!-- "Before vs After" indicator -->
  <text x="475" y="520" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">BEFORE</text>
  <text x="475" y="540" font-family="Arial, sans-serif" font-size="16" font-weight="normal" text-anchor="middle" fill="#666">With sponsored posts</text>
  
  <text x="940" y="520" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">AFTER</text>
  <text x="940" y="540" font-family="Arial, sans-serif" font-size="16" font-weight="normal" text-anchor="middle" fill="#666">Clean, ad-free feed</text>
  
  <!-- Arrow pointing from before to after -->
  <path d="M600,530 L780,530" stroke="#333" stroke-width="2" stroke-linecap="round" />
  <polygon points="780,530 770,525 770,535" fill="#333" />
</svg>
